<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="card info">

            <img class="ava" src="img/ava.jpg"  width="200" alt="avatar">

            <div class="text">
                <h1>Демидов Иван</h1>

                <div class="text_in"><p>Я прошел двухгодичный курс по изучению языка C++. <br>
                Хотелось бы делать по-настоящему крутые сайты.</p></div>


            </div>
            <div class="btn vk">
                <a href="https://vk.com/russiantouristw"><img src="img/vk.png" width="50px" alt="ava_vk"></a>
            </div>
        </div>

        <div class="card hobby">
            <div class="main_text">
                <h2>Мои хобби:</h2>
            </div>
            <ol>
                <li>Программирование </li>
                <li>Спорт</li>
                <li>Игры</li>
            </ol>
        </div>

        <div class="card work">
            <h2>Опыт работы</h2>
                <table>
                    <tbody>
                        <tr>
                            <th >Отсутвует</th>
                            
                        </tr>
                    </tbody>
                </table>
        </div>

        <div class="card kurs">
            <h2 style="padding-bottom:10px ;">Мои курсы:</h2>
            <h3><a href="https://my.informatics.ru" class="link">Двухгодичный курс по C++</a></h3>
            <hr color="black" size="2px">
        </div>

        <div class="card connection">
            <h2>Связь со мной:</h2>
            <form>
                <div class="name">
                    <label for="name">Ваше имя и фамилия:</label>
                    <br>
                    <input type="text" id="name" placeholder="Иван Иванов" style="width:130px; padding-top:7.5px; padding-bottom:7.5px">
                </div>
            
                <div class="email">
                    <label for="email">Ваш email:</label>
                    <br>
                    <input type="email" id="email" placeholder="Example@yandex.ru" style="width:200px; padding-top:7.5px; padding-bottom:7.5px">
                </div>
            
                <div class="mss">
                    <label for="mss">Ваше сообщение:</label>
                    <br>
                    <textarea  id="mss" cols="40" rows="10" placeholder="Введите ваше сообщение..."></textarea>
                </div>
            
                <div >
                    <input class="btn" type="submit" name="Отправить" style="width:150px; padding-top:10px; padding-bottom:10px">
                </div>
            </form>
        </div>

    </div>
</body>
</html>
